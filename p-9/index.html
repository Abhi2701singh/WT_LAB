<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Links Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Styled Links Page</h1>
        
        <nav class="navigation">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Services</a>
            <a href="#" class="nav-link">Contact</a>
        </nav>

        <div class="content">
            <h2>Different Link Styles</h2>
            
            <div class="link-section">
                <h3>Button-like Links</h3>
                <a href="#" class="button-link">Click Me!</a>
                <a href="#" class="button-link primary">Primary Button</a>
                <a href="#" class="button-link secondary">Secondary Button</a>
            </div>

            <div class="link-section">
                <h3>Animated Links</h3>
                <a href="#" class="animated-link">Hover Me</a>
                <a href="#" class="underline-link">Underline Effect</a>
                <a href="#" class="glow-link">Glow Effect</a>
            </div>

            <div class="link-section">
                <h3>Social Media Links</h3>
                <div class="social-links">
                    <a href="#" class="social-link">Facebook</a>
                    <a href="#" class="social-link">Twitter</a>
                    <a href="#" class="social-link">Instagram</a>
                    <a href="#" class="social-link">LinkedIn</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
