<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table</title>
    <style>
        .table-container {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .result {
            font-family: monospace;
            white-space: pre;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="input-section">
            <label>Enter a number: </label>
            <input type="number" id="numberInput" value="5">
            <button onclick="generateTable()">Generate Table</button>
        </div>
        <div id="tableResult" class="result"></div>
    </div>

    <script>
        function generateTable() {
            const number = parseInt(document.getElementById('numberInput').value);
            let result = `Multiplication Table for ${number}:\n`;
            result += '------------------------\n';
            
            for(let i = 1; i <= 10; i++) {
                result += `${number} x ${i} = ${number * i}\n`;
            }
            
            document.getElementById('tableResult').textContent = result;
        }

        // Generate table on page load
        generateTable();
    </script>
</body>
</html>
