<!DOCTYPE html>
<html>
<head>
    <title>Simple Lists Example</title>
</head>
<body>
    <!-- Unordered List (Bullet Points) -->
    <h3>My Shopping List:</h3>
    <ul>
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
        <li>Fruits</li>
    </ul>

    <!-- Ordered List (Numbers) -->
    <h3>Top 3 Tasks:</h3>
    <ol>
        <li>Complete homework</li>
        <li>Clean room</li>
        <li>Exercise</li>
    </ol>

    <!-- Description List -->
    <h3>Glossary:</h3>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>
</body>
</html>
