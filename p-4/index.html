<!DOCTYPE html>
<html>
<head>
    <title>Frameset Example</title>
</head>
<frameset rows="15%, 85%">
    <frame src="header.html" name="header" noresize>
    <frameset cols="20%, 80%">
        <frame src="menu.html" name="menu">
        <frame src="main.html" name="main">
    </frameset>
</frameset>
</html>
